<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./calc.css">
</head>
<body>
    <div id="calculator" class="bg-dark text-light p-2">
      <div class="d-flex justify-content-between align-items-center py-2">
        <div class="left d-flex gap-3 align-items-center">
          <i class="bi bi-list fs-5 fw-bolder"></i>
          <h4>Standard</h4>
          <i class="bi bi-box-arrow-in-up-right fs-5 fw-bolder"></i>
        </div>
        <div class="right">
          <i class="bi bi-arrow-counterclockwise fs-5 fw-bolder"></i>
        </div>
      </div>
      <input
        type="text"
        id="input1"
        class="w-100 bg-dark input1"
        placeholder=""
      />
      <input
        type="text"
        id="input"
        class="w-100 bg-dark input"
        placeholder="0"
      />
      <div class="mwrap">
        <button class="Mbutton bg-dark text-light">MC</button>
        <button class="Mbutton bg-dark text-light">MR</button>
        <button class="Mbutton bg-dark text-light">M+</button>
        <button class="Mbutton bg-dark text-light">M-</button>
        <button class="Mbutton bg-dark text-light">MS</button>
        <button class="Mbutton bg-dark text-light">M-</button>
      </div>
      <div class="wrap ps-lg-2 ms-lg-2 gap-lg-2 ">
        <button class="button">%</button>
        <button class="button" onclick='empty("")''>CE</button> 
        <button class="button" onclick="empty1('')">C</button>
        <button class="button sign" onclick="back('')"><i class="bi bi-backspace"></i></button>
      </div>
      <div class="wrap ps-lg-2 ms-lg-2 gap-lg-2">
        <button class="button" onclick='reciprocate()'>1/X</button>
        <button class="button" onclick='square()'>xÂ²</button>
        <button class="button">2&#8730x </button>
        <button class="button sign" id="sign" onclick='operator("/","")'>/</button>
      </div>
      <div class="wrap ps-lg-2 ms-lg-2 gap-lg-2">
        <button class="button" id="number" onclick="number(7)">7</button>
        <button class="button" id="number" onclick="number(8)">8</button>
        <button class="button" id="number" onclick="number(9)">9</button>
        <button class="button sign" id="sign" onclick='operator("*","")'>x</button>
      </div>
      <div class="wrap ps-lg-2 ms-lg-2 gap-lg-2">
        <button class="button" id="number" onclick="number(4)">4</button>
        <button class="button" id="number" onclick="number(5)">5</button>
        <button class="button" id="number" onclick="number(6)">6</button>
        <button class="button sign" id="sign" onclick='operator("-","")'>
          -
        </button>
      </div>
      <div class="wrap ps-lg-2 ms-lg-2 gap-lg-2">
        <button class="button number" id="number" onclick="number(1)">1</button>
        <button class="button number" id="number" onclick="number(2)">2</button>
        <button class="button number" id="number" onclick="number(3)">3</button>
        <button class="button sign" id="sign" onclick='operator("+","")'>+</button>
      </div>
      <div class="wrap ps-lg-2 ms-lg-2 gap-lg-2">
        <button class="button"><i class="bi bi-plus-slash-minus" onclick="changeSign()"></i></button>
        <button class="button" onclick="number(0)">0</button>
        <button class="button" onclick="number('.')">.</button>
        <button
          class="button sign bg-primary text-light" 
          onclick="solve('')"
        >
          =
        </button>
      </div>
    </div>







    <script src="./calc.js"></script>
</body>
</html>
